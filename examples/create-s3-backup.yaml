apiVersion: backupper.cattle.io/v1
kind: BackupEncryptionConfig
metadata:
  name: testconfig
  namespace: default
resources:
  - resources:
      - secrets
    providers:
      - aescbc:
          keys:
            - name: key1
              secret: c2VjcmV0IGlzIHNlY3VyZQ==
---
apiVersion: backupper.cattle.io/v1
kind: Backup
metadata:
  name: s3-backup-demo
  namespace: default
spec:
  storageLocation:
    s3objectStore:
      credentialSecretName: default/creds
      bucketName: rajashree-backup-test
      folder: ecm1
      region: us-west-2
      endpoint: s3.us-west-2.amazonaws.com
  resourceSetName: ecm-resource-set
  encryptionConfigName: testconfig